<head>
    <title>Google</title>
    <!-- Font import for app menu icon. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Reset CSS. -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Main stylesheet. -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div id="header">
        <div class="left">
            <!-- Left section of header.-->
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="right">
            <!--Right section of header.-->
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><i class="material-icons md-24" id="icon">apps</i></a>
            <button type="button" class="button" id="signin">Sign in</button>
        </div>
    </div>

    <div id="central">
        <!-- Google logo and search.-->
        <div>
        <div id="imgDiv"><img src="assets/images/googlelogo_color_272x92dp.png"><br /><br /></div>
        <form>
            <fieldset>
                <input type="text" id="search"><br /><br />
                <input type="submit" value="Google Search" class="button">
                <button type="button" class="button">I'm Feeling Lucky</button>
            </fieldset>
        </form>
        </div>
    </div>
    
    <div id="footer">
        <div class="left">
            <!-- Left section of footer.-->
            <a href="#">Advertising</a>
            <a href="#">Business</a>
        </div>
        <div class="right">
            <!--Right section of footer.-->
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
